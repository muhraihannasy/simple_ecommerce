<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backBtn" routerLink="/welcome" routerDirection="back">
        <ion-icon name="arrow-back-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="container ion-padding">
    <div class="ion-padding ion-container">
      <h1>Register</h1>

      <div class="form-container">
          <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password"></ion-input>
              <ion-icon name="eye" slot="end"></ion-icon>
          </ion-item>
      </div>

      <ion-button expand="block" class="main-button">Sign up</ion-button>

      <div class="login">
        Already have an account ?
        <ion-button fill="clear" color="dark" routerLink="/login">Log in</ion-button> 
      </div>

 
    </div>
</ion-content>
